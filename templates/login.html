<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            width: 100%;
        }

        .login-container button {
            background: #4facfe;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.8rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #00f2fe;
        }

        .login-container .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .login-container .footer {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .login-container .footer a {
            color: #4facfe;
            text-decoration: none;
        }

        .login-container .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="name" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required/>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            Donâ€™t have an account? <a href="http://localhost:8080/signup">Sign Up</a>
        </div>
    </div>

        function redir(event){
            event.preventDefault();
            console.log('ashguhsayud')
            window.location = 'https://localhost:8080/signup'
        }
    </script>
</body>
</html>
